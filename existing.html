<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LerriAI - Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="pwa/icon/favicon.ico" type="image/x-icon">
<link rel="canonical" href="https://www.lerriai.com/existing.html">
<meta name="description" content="LerriAI Login - Access your account to manage your AI-powered personal assistant integrated with Google services.">
<link rel="stylesheet" href="logg.css">
</head>
<body class="login-page">

<div class="grid-bg"></div>

<section class="container animate__animated animate__fadeIn">
    <div class="logo-container animate__animated animate__fadeInDown">
        <img src="pwa/icon/icon-512.png" alt="LerriAI" class="logo-img">
        <span class="logo-text">LerriAI</span>
    </div>
    
    <h1 class="animate__animated animate__fadeInUp">Welcome Back</h1>
    <p class="subtitle animate__animated animate__fadeInUp animate__delay-1s">
        Log in with your email and password
    </p>

    <form id="loginForm" class="animate__animated animate__fadeInUp animate__delay-2s">
        <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" placeholder="your-email@example.com" required autocomplete="email">
        </div>
        
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password" required autocomplete="current-password">
            <i class="fa-solid fa-eye show-pass" id="togglePass"></i>
        </div>

        <button type="submit" class="primary-btn">
            <i class="fas fa-sign-in-alt"></i>
            Log In
        </button>
    </form>

    <div class="loading" id="loadingIndicator">
        <i class="fas fa-spinner"></i>
        Logging in...
    </div>

    <div class="link-section">
        <p>Don't have an account? <a href="login.html">Register here</a></p>
    </div>
</section>

<div class="notification" id="notification">
    <i class="fas fa-info-circle"></i>
    <span id="notificationText"></span>
</div>

<script src="auth.js"></script>

</body>
</html>
