<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lerri - Registration</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="icon" href="pwa/icon/favicon.ico" type="image/x-icon">
<style>
/* ============================================
   LerriAI - BRIGHT DESIGN LOGIN
   Fresh, Modern, Luminous Theme
   ============================================ */

:root {
    /* Primary Colors - Vibrant Sky Blue & Teal */
    --primary: #0ea5e9;
    --primary-light: #38bdf8;
    --primary-dark: #0284c7;
    --primary-glow: rgba(14, 165, 233, 0.4);
    
    /* Accent Colors - Coral & Orange */
    --accent: #f97316;
    --accent-light: #fb923c;
    --accent-glow: rgba(249, 115, 22, 0.3);
    
    /* Secondary - Teal/Emerald */
    --secondary: #14b8a6;
    --secondary-light: #2dd4bf;
    --secondary-glow: rgba(20, 184, 166, 0.3);
    
    /* Background - Light & Fresh */
    --bg-primary: #f0f9ff;
    --bg-secondary: #ffffff;
    --bg-tertiary: #e0f2fe;
    --bg-glass: rgba(255, 255, 255, 0.85);
    
    /* Text Colors */
    --text-primary: #0c4a6e;
    --text-secondary: #0369a1;
    --text-muted: #64748b;
    --text-light: #94a3b8;
    --text-white: #ffffff;
    
    /* Gradients */
    --gradient-primary: linear-gradient(135deg, #0ea5e9 0%, #14b8a6 50%, #10b981 100%);
    --gradient-hero: linear-gradient(180deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
    --gradient-accent: linear-gradient(135deg, #0ea5e9 0%, #f97316 100%);
    
    /* Shadows */
    --shadow-sm: 0 2px 8px rgba(14, 165, 233, 0.08);
    --shadow-md: 0 8px 30px rgba(14, 165, 233, 0.12);
    --shadow-lg: 0 20px 60px rgba(14, 165, 233, 0.15);
    --shadow-glow: 0 0 40px rgba(14, 165, 233, 0.25);
    
    /* Border Radius */
    --radius-sm: 8px;
    --radius-md: 16px;
    --radius-lg: 24px;
    --radius-full: 9999px;
    
    /* Transitions */
    --transition-fast: 0.15s ease;
    --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    
    /* Fonts */
    --font-display: 'Space Grotesk', sans-serif;
    --font-body: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

*, *::before, *::after {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    overflow: hidden;
}

body.login-page {
    font-family: var(--font-body);
    background: var(--gradient-hero);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: var(--text-primary);
    padding: 20px;
    position: relative;
}

/* Animated Background Orbs */
body.login-page::before,
body.login-page::after {
    content: '';
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    z-index: 0;
    animation: float 8s ease-in-out infinite;
}

body.login-page::before {
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(14, 165, 233, 0.25) 0%, transparent 70%);
    top: -100px;
    right: -50px;
}

body.login-page::after {
    width: 350px;
    height: 350px;
    background: radial-gradient(circle, rgba(20, 184, 166, 0.2) 0%, transparent 70%);
    bottom: -80px;
    left: -80px;
    animation-delay: 2s;
}

@keyframes float {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-20px) scale(1.03); }
}

/* Grid Background */
.grid-bg {
    position: fixed;
    inset: 0;
    background-image: 
        linear-gradient(rgba(14, 165, 233, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(14, 165, 233, 0.04) 1px, transparent 1px);
    background-size: 50px 50px;
    z-index: 0;
    pointer-events: none;
}

.container {
    background: var(--bg-glass);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 2.5rem;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-lg);
    max-width: 420px;
    max-height: 95vh;
    overflow: auto;
    width: 100%;
    text-align: center;
    transition: var(--transition-normal);
    border: 1px solid rgba(14, 165, 233, 0.15);
    position: relative;
    z-index: 1;
}

.container:hover {
    box-shadow: var(--shadow-glow);
    transform: translateY(-2px);
}

/* Logo */
.logo-container {
    margin-bottom: 1.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
}

.logo-img {
    width: 50px;
    height: 50px;
    border-radius: var(--radius-md);
    box-shadow: var(--shadow-md);
}

.logo-text {
    font-family: var(--font-display);
    font-size: 1.8rem;
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
}

h1 {
    font-family: var(--font-display);
    background: var(--gradient-accent);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 0.5rem;
    font-size: 1.8rem;
    font-weight: 700;
}

.subtitle {
    color: var(--text-muted);
    margin-bottom: 1.5rem;
    line-height: 1.6;
    font-size: 0.95rem;
}

.form-group {
    margin-bottom: 1.2rem;
    text-align: left;
    position: relative;
}

.form-group label {
    display: flex;
    align-items: center;
    margin-bottom: 0.5rem;
    color: var(--text-secondary);
    font-weight: 600;
    font-size: 0.9rem;
    gap: 6px;
}

.info-container {
    position: relative;
    display: inline-flex;
    align-items: center;
}

.info-icon {
    font-size: 0.85rem;
    color: var(--primary);
    cursor: pointer;
    opacity: 0.6;
    transition: var(--transition-normal);
}

.info-icon:hover {
    opacity: 1;
}

.tooltip-bubble {
    position: absolute;
    bottom: 150%;
    left: 50%;
    transform: translateX(-50%) translateY(10px);
    background: var(--text-primary);
    color: var(--text-white);
    padding: 12px 16px;
    border-radius: var(--radius-md);
    font-size: 0.75rem;
    width: 220px;
    text-align: center;
    box-shadow: var(--shadow-md);
    opacity: 0;
    visibility: hidden;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 100;
    pointer-events: none;
    font-weight: 400;
    line-height: 1.5;
}

.tooltip-bubble::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -6px;
    border-width: 6px;
    border-style: solid;
    border-color: var(--text-primary) transparent transparent transparent;
}

.info-container:hover .tooltip-bubble {
    opacity: 1;
    visibility: visible;
    transform: translateX(-50%) translateY(0);
}

input, select {
    width: 100%;
    padding: 0.9rem 1rem;
    border-radius: var(--radius-md);
    border: 2px solid rgba(14, 165, 233, 0.2);
    font-size: 0.95rem;
    font-family: var(--font-body);
    transition: var(--transition-normal);
    box-sizing: border-box;
    background: var(--bg-secondary);
    color: var(--text-primary);
}

input:focus, select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 4px var(--primary-glow);
}

input::placeholder {
    color: var(--text-light);
}

button.primary-btn {
    width: 100%;
    background: var(--gradient-primary);
    color: var(--text-white);
    border: none;
    padding: 1rem;
    border-radius: var(--radius-full);
    font-size: 1rem;
    font-weight: 700;
    font-family: var(--font-body);
    cursor: pointer;
    transition: var(--transition-normal);
    margin-top: 1rem;
    box-shadow: 0 8px 30px var(--primary-glow);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

button.primary-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 40px var(--primary-glow);
}

button.primary-btn:active {
    transform: translateY(-1px);
}

.link-section {
    margin-top: 1.5rem;
    padding-top: 1.5rem;
    border-top: 1px solid rgba(14, 165, 233, 0.15);
}

.link-section p {
    color: var(--text-muted);
    margin: 0;
    font-size: 0.9rem;
}

.link-section a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    transition: var(--transition-normal);
}

.link-section a:hover {
    color: var(--secondary);
    text-decoration: underline;
}

.show-pass {
    position: absolute;
    right: 14px;
    top: 68%;
    transform: translateY(-50%);
    cursor: pointer;
    color: var(--text-muted);
    font-size: 1rem;
    transition: var(--transition-normal);
}

.show-pass:hover {
    color: var(--primary);
}

.terms-box {
    text-align: center;
    font-size: 0.85rem;
    line-height: 1.5;
    margin-top: 1rem;
}

.terms-box label {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    color: var(--text-muted);
    cursor: pointer;
}

.terms-box input[type="checkbox"] {
    width: 18px;
    height: 18px;
    cursor: pointer;
    accent-color: var(--primary);
}

.terms-box a {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    transition: var(--transition-normal);
}

.terms-box a:hover {
    color: var(--secondary);
    text-decoration: underline;
}

/* Notification Popup */
.popup-notification {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(100px);
    background: var(--bg-secondary);
    color: var(--text-primary);
    padding: 16px 28px;
    border-radius: var(--radius-full);
    box-shadow: var(--shadow-lg);
    font-weight: 500;
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 9999;
    border-left: 4px solid var(--accent);
}

.popup-notification.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}

@media (max-height: 700px), (max-width: 500px) {
    .container {
        padding: 1.5rem;
        max-width: 95%;
    }
    
    h1 {
        font-size: 1.4rem;
    }
    
    .logo-container {
        margin-bottom: 1rem;
    }
    
    .logo-img {
        width: 40px;
        height: 40px;
    }
    
    .logo-text {
        font-size: 1.4rem;
    }
}
</style>
</head>
<body class="login-page">

<div class="grid-bg"></div>

<section class="container animate__animated animate__fadeIn">
    <div class="logo-container animate__animated animate__fadeInDown">
        <img src="pwa/icon/icon-512.png" alt="LerriAI" class="logo-img">
        <span class="logo-text">LerriAI</span>
    </div>
    
    <h1 class="animate__animated animate__fadeInUp">Welcome to Lerri</h1>
    <p class="subtitle animate__animated animate__fadeInUp animate__delay-1s">
        Create your account to get started.
    </p>

    <form id="registerForm" class="animate__animated animate__fadeInUp animate__delay-2s">
        <div class="form-group">
            <label for="nameInput">How should Lerri call you?</label>
            <input type="text" id="nameInput" placeholder="Ex: John Doe" required autocomplete="name">
        </div>
        
        <div class="form-group">
            <label for="passwordInput">
                Password
                <div class="info-container">
                    <i class="fa-solid fa-circle-info info-icon"></i>
                    <div class="tooltip-bubble">⚠️ ATTENTION: REMEMBER YOUR PASSWORD! Lerri does not have a password recovery feature yet. Losing it means losing access to your account and data. Contact support if you need assistance.</div>
                </div>
            </label>
            <input type="password" id="passwordInput" placeholder="Choose a password" required minlength="6" autocomplete="new-password">
            <i class="fa-solid fa-eye show-pass" id="togglePass"></i>
        </div>
        
        <div class="form-group">
            <label for="languageSelect">Language and time zone</label>
            <select id="languageSelect" required>
                <option value="it">Italiano</option>
                <option value="en-GB">English (UK)</option>
                <option value="en">English (International)</option>
                <option value="es">Español (España)</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="en-US">English (US)</option>
            </select>
        </div>

        <div class="form-group terms-box">
            <label>
                <input type="checkbox" id="termsCheckbox">
                <span>
                    I accept the 
                    <a href="Terms_&_Conditions.html" target="_blank">Terms</a> and 
                    <a href="PrivacyPolicy.html" target="_blank">Privacy</a>.
                </span>
            </label>
        </div>

        <button type="submit" class="primary-btn">
            <i class="fab fa-google"></i> Continue with Google
        </button>
    </form>

    <div class="link-section">
        <p>Already have an account? <a href="existing.html">Login here</a></p>
    </div>
</section>

<script src="auth.js"></script>
<script>
/* --- TOGGLE PASSWORD --- */
const toggle = document.getElementById("togglePass");
const pass = document.getElementById("passwordInput");

toggle.addEventListener("click", () => {
    const type = pass.type === "password" ? "text" : "password";
    pass.type = type;
    toggle.classList.toggle("fa-eye");
    toggle.classList.toggle("fa-eye-slash");
});

/* --- NOTIFICA POPUP --- */
function showPopupNotification(message) {
    const notif = document.createElement("div");
    notif.className = "popup-notification";
    notif.textContent = message;
    document.body.appendChild(notif);

    setTimeout(() => notif.classList.add("show"), 10);

    setTimeout(() => {
        notif.classList.remove("show");
        setTimeout(() => notif.remove(), 400);
    }, 2500);
}

const googleBtn = document.querySelector('.primary-btn');
const termsCheckbox = document.getElementById('termsCheckbox');

googleBtn.addEventListener('click', (e) => {
    if (!termsCheckbox || !termsCheckbox.checked) {
        e.preventDefault();
        showPopupNotification("You must accept the Terms of Service and Privacy Policy.");
    }
});
</script>

</body>
</html>
