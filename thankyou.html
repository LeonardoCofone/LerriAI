<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lerri - Thank You</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
<link rel="icon" href="pwa/icon/favicon.ico" type="image/x-icon">
<style>
:root {
    --color-primary: #0ea5e9;
    --color-primary-dark: #0284c7;
    --color-secondary: #14b8a6;
    --color-accent: #f97316;
    --color-success: #22c55e;
    --color-text: #1e293b;
    --color-text-light: #64748b;
    --color-white: #ffffff;
    --gradient-primary: linear-gradient(135deg, #0ea5e9, #14b8a6);
    --gradient-success: linear-gradient(135deg, #22c55e, #14b8a6);
    --gradient-bg: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 25%, #ccfbf1 50%, #fef3c7 75%, #ffedd5 100%);
}

*, *::before, *::after {
    box-sizing: border-box;
}

html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--color-text);
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: var(--gradient-bg);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    position: relative;
}

@keyframes gradientShift {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

/* Background Elements */
.bg-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        linear-gradient(rgba(14, 165, 233, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(14, 165, 233, 0.03) 1px, transparent 1px);
    background-size: 60px 60px;
    pointer-events: none;
    z-index: 0;
}

.bg-orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.5;
    pointer-events: none;
    z-index: 0;
}

.bg-orb-1 {
    width: 400px;
    height: 400px;
    background: linear-gradient(135deg, rgba(34, 197, 94, 0.4), rgba(20, 184, 166, 0.3));
    top: -100px;
    right: -100px;
    animation: float 8s ease-in-out infinite;
}

.bg-orb-2 {
    width: 350px;
    height: 350px;
    background: linear-gradient(135deg, rgba(14, 165, 233, 0.3), rgba(20, 184, 166, 0.3));
    bottom: -80px;
    left: -80px;
    animation: float 10s ease-in-out infinite reverse;
}

.bg-orb-3 {
    width: 250px;
    height: 250px;
    background: linear-gradient(135deg, rgba(20, 184, 166, 0.3), rgba(34, 197, 94, 0.2));
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: float 12s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0) scale(1); }
    50% { transform: translateY(-30px) scale(1.05); }
}

/* Container */
.container {
    background: rgba(255, 255, 255, 0.85);
    padding: 3.5rem 2.5rem;
    border-radius: 2rem;
    box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(34, 197, 94, 0.1);
    max-width: 420px;
    width: 90%;
    text-align: center;
    position: relative;
    z-index: 1;
    transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

.container:hover {
    transform: translateY(-5px);
}

/* Logo */
.logo {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 2rem;
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1.5rem;
    letter-spacing: -0.5px;
}

/* Success Icon */
.success-icon-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 2rem;
}

.icon-success {
    font-size: 5rem;
    background: var(--gradient-success);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 4px 15px rgba(34, 197, 94, 0.3));
    animation: smoothFloat 3s ease-in-out infinite;
    display: inline-block;
}

@keyframes smoothFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* Glow ring around icon */
.success-icon-wrapper::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 120px;
    background: radial-gradient(circle, rgba(34, 197, 94, 0.2) 0%, transparent 70%);
    border-radius: 50%;
    animation: pulseGlow 2s ease-in-out infinite;
}

@keyframes pulseGlow {
    0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
}

h1 {
    font-family: 'Space Grotesk', sans-serif;
    font-size: 2.2rem;
    margin-bottom: 0.8rem;
    font-weight: 700;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.5px;
}

.message {
    color: var(--color-text-light);
    margin-bottom: 2.5rem;
    line-height: 1.7;
    font-size: 1.1rem;
    font-weight: 400;
}

.message strong {
    color: var(--color-primary);
    font-weight: 600;
}

/* Primary Button */
.primary-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    text-decoration: none;
    background: var(--gradient-primary);
    color: var(--color-white);
    padding: 1rem 2.5rem;
    border-radius: 50px;
    font-family: 'Space Grotesk', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 
        0 10px 30px -10px rgba(14, 165, 233, 0.5),
        0 0 0 0 rgba(14, 165, 233, 0.3);
    position: relative;
    overflow: hidden;
}

.primary-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transition: left 0.6s ease;
}

.primary-btn:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 
        0 20px 40px -15px rgba(14, 165, 233, 0.6),
        0 0 30px rgba(14, 165, 233, 0.3);
}

.primary-btn:hover::before {
    left: 100%;
}

/* Footer Note */
.footer-note {
    margin-top: 2.5rem;
    font-size: 0.9rem;
    color: var(--color-text-light);
    opacity: 0.8;
}

/* Responsive */
@media (max-width: 500px) {
    .container {
        padding: 2.5rem 1.5rem;
        border-radius: 1.5rem;
    }
    .logo { font-size: 1.75rem; }
    h1 { font-size: 1.8rem; }
    .message { font-size: 1rem; }
    .icon-success { font-size: 4rem; }
    .primary-btn {
        padding: 0.9rem 2rem;
        font-size: 0.95rem;
    }
    .bg-orb-1, .bg-orb-2 { opacity: 0.3; }
}

/* Animation */
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.container {
    animation: fadeInUp 0.8s ease-out;
}
</style>
</head>
<body>
  <!-- Background Elements -->
  <div class="bg-grid"></div>
  <div class="bg-orb bg-orb-1"></div>
  <div class="bg-orb bg-orb-2"></div>
  <div class="bg-orb bg-orb-3"></div>

  <section class="container animate__animated animate__fadeInUp">
    <div class="logo">LerriAI</div>
    
    <div class="success-icon-wrapper">
        <i class="fa-solid fa-circle-check icon-success"></i>
    </div>

    <h1 class="animate__animated animate__fadeIn animate__delay-1s">Thank You!</h1>
    
    <p class="message animate__animated animate__fadeIn animate__delay-1s">
        We've received your message. The <strong>Lerri</strong> team will get back to you shortly.
    </p>

    <div class="animate__animated animate__zoomIn animate__delay-2s">
        <a href="index.html" class="primary-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to Home
        </a>
    </div>

  </section>

</body>
</html>
